<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="/your-path-to-fontawesome/js/brands.js"></script>
    <script defer src="/your-path-to-fontawesome/js/solid.js"></script>
    <script defer src="/your-path-to-fontawesome/js/fontawesome.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <script defer src="./src/js/app.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>LogIn & Register</title>
</head>
<body>
       <div class="hero">
           <div class="from-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn loginBtn">Log In</button>
                    <button type="button" class="toggle-btn registerBtn">Register</button>
                </div>
                <div class="social-icons">
                    <img src="./src/login img/google-icons.jpg" alt="">
                </div>
                <div class="loginForm" id="login">
                <from class="input-group loginForm">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">LogIn</button>
                </from>
                </div>
                <div class="registerForm" id="register">
                <from class="input-group registerForm">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>I agree to the terms&conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </from>
                </div>
           </div>
       </div>
</body>
</html>
